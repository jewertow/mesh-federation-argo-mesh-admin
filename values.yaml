global:
  defaultServicePorts:
  - number: 9080
    name: http
    protocol: HTTP
  egressGateway:
    enabled: true
    selector:
      app: istio-egressgateway
  useOpenshiftRouter: true
  remote:
  - mesh: east-mesh
    addresses:
    - console-openshift-console.apps.east.servicemesh.devcluster.openshift.com
    port: 443
    network: east-network
    locality: us-east-2
    importedServices:
    - ratings.mesh.global
  - mesh: west-mesh
    addresses:
    - console-openshift-console.apps.west.servicemesh.devcluster.openshift.com
    port: 443
    network: west-network
    locality: us-east-2
    importedServices:
    - details.mesh.global
